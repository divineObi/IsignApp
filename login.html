<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/indexLogin.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container d-flex justify-content-between align-items-center flexdiv">
        <div class="login border border-success rounded border-opacity-75 p-4 text-center">
            <h1 class="text-success fw-bold">Isign</h1>
            <div id="login-container">
                <h3 class="text-success fw-bold my-5">Login</h3>
                <form id="loginForm">
                    <div class="row">
                        <div class="col-10 mx-auto">
                        <input type="text" id="regnumber" name="regnumber" class="form-control form-control-lg border rounded border-success" placeholder="Reg Number/Staff ID" required />
                        </div>
                    </div>
                   <div class="d-grid gap-2 my-5 col-10 mx-auto">
                    <button type="submit" class="btn btn-success border rounded-pill py-3">Login</button>
                   </div>
                </form>
            </div>
        </div>
        <div class="illustration d-none d-md-block p-5 text-center">
            <!-- <img src="img/Free Vector _ Appointment booking with smartphone 1.png" alt="" class="img-fluid" width="500px"> -->
            <div class="img-illustration"></div>
            <h2 class="fw-bolder">EFFORTLESS <span class="text-success">ATTENDANCE TRACKING</span> FOR EVERYONE</h2>
            <P class="fw-bold">Save time and reduce errors with our intuitive attendance management system.</P>
        </div>
    </div>



    <script src="js/login.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
