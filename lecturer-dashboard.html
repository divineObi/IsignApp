    <section class="bigGreenButton container mt-5">
        <p class="fw-semibold greeting">Hi, User</p>
        <div class="d-grid gap-2 col-12 mx-auto">
            <button type="submit" class="btn btn-success border rounded p-md-5 p-3 fw-bolder" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="img/Vector.png" alt="" class="img-fluid w-auto"> Initiate Attendance
            </button>
        </div>
    </section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border rounded-5 p-0 p-md-2 text-center">
        <div class="modal-header border-0">
          <h1 class="modal-title fw-bolder text-success text-center formHead" id="exampleModalLabel">Initiate Attendance</h1>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
            <form id="initiateAttendanceForm">
                <div class="row">
                    <div class="col-10 mx-auto">
                    <input type="text" id="courseTitle" name="courseTitle" class="form-control form-control-lg border rounded-pill border-success" placeholder="Course Title" required />
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-10 mx-auto">
                    <input type="text" id="failsafeCode" name="failsafeCode" class="form-control form-control-lg border rounded-pill border-success" placeholder="Enter Failsafe Code" required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 mx-auto">
                    <input type="number" id="duration" name="duration" class="form-control form-control-lg border rounded-pill border-success" placeholder="Duration in minutes" required />
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-10 mx-auto">
                        <select class="form-select form-control form-control-lg border rounded-pill border-success" id="location" required>
                            <option value="" disabled selected>Select location</option>
                            <!-- Options will be dynamically populated -->
                        </select>
                    </div>
                </div>
               <div class="d-grid gap-2 mb-4 col-10 mx-auto">
                <button type="submit" class="btn btn-success border rounded-pill py-3">Generate Attendance Code</button>
               </div>
            </form>
            <!-- Alert Response -->
            <div id="responseAlert" class="alert mt-4 d-none" role="alert">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
        <div class="modal-footer border-0">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
</div>
<!-- Modal ends -->
